<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISMED</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="img">
             <img src="./assets/SISMED.png"width="250px">
        </div>
        <H1 class="maintitle">Sistema de Gestión de Citas Medicas</H1>
    </header>

    <div class="section2">
        <h2 class="subtitulo">Registro</h2>

        <div>
            <label class="subtitulo">Nombres</label>
            <input type="text">
        </div>

        <div>
            <label class="subtitulo">Apellidos</label>
            <input type="text">  
        </div>

        <div>
            <label class="subtitulo">Numero de documento</label>
            <input type="number">
        </div>

        <div>
            <label class="subtitulo">Fecha de nacimiento</label>
            <input type="date">
        </div>

        <div>
            <label class="subtitulo">Contraseña</label>
            <input type="password">
        </div>
    </div>
    
    <div id="tratamiento-datos">
        <label> Acepto el tratamiento de datos </label> 
        <input type="checkbox">
    </div>

    <div>
        <input class="boton" type="button" value="Crear usuario"> 
    </div>

    

    
</body>
</html>
