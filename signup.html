<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISMED</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/assets/SISMED.png"width="300px">
        <H1>Sistema de Gestión de Citas Medicas</H1>
    </header>

    <div>
        <h2 class="subtitulo">Registro</h2>

        <div>
            <label>Nombres</label>
            <input type="text">
        </div>

        <div>
            <label>Apellidos</label>
            <input type="text">  
        </div>

        <div>
            <label class="subtitulo">Numero de documento</label>
            <input type="number">
        </div>

        <div>
            <label>Fecha de nacimiento</label>
            <input type="date">
        </div>

        <div>
            <label>Contraseña</label>
            <input type="password">
        </div>
    </div>

    <input type="bottom" value="Crear usuario"> <input type="checkbox"> <p>Acepto el tratamiento de datos</p>

    
</body>
</html>
